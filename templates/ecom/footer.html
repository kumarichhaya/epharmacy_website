<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /*---------------------------------------
       Social section
    -----------------------------------------*/
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      background-color: #555;
      transition: background-color 0.3s ease;
    }

    .social-links a:hover {
      background-color: #777;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <footer>
   

    <p>Epharmacy &copy; 2024</p>
  </footer>

</body>

</html>
